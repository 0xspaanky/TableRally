{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Signin </title>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/authentication/css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="{% url 'signin' %}" method="post">
                        {% csrf_token %}
                        <div for="username" class="field input-field">
                            <input type="text" id="username" name="username" placeholder="Username">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="password" name="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                    
                    {% if messages %}
                        <div id="message-container">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <div class="form-link">
                        <span>Don't have an account? <a href="{% url 'register' %}">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="{% url 'start_42_oauth' %}" class="field facebook">
                        <span>Login with 42-Intra</span>
                    </a>
                    
                </div>
            </div>
        </section>
        <script src="{% static 'authentication/js/login.js' %}"> </script>
    </body>
</html>
